<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- <span class="emoji-container"></span> -->
  <div class="announcement-section">
    <h1 id="announcement" class="headline">Scheduled server maintenance on Saturday, June 15th, from 10:00 PM to 2:00 AM (UTC). Expect brief service interruptions. Thanks</h1>
    <button id="editButton" class="btn">&#9998;</button>
  </div>
  <div class="container">
    <div class="googleSlideWidget">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vSae3-T71HgbohmbhNp7faC1NMq1VFnK_D6q-RAVtBQekgW3hBKLUOT-C9YfONaGgHcAnzN8hiND0Lh/embed?start=false&loop=false&delayms=3000"
        width="100%" height="600" frameborder="0" scrolling="no" allowfullscreen="true"
        sandbox="allow-scripts allow-same-origin" name="google-slide-iframe"></iframe>
    </div>

    <div id="container" class="widget">
      <p id="work" class="label">Work:</p>
      <p id="break" class="label"> <button id="takeShortBreak" class="btnSBreak pomodoroBtn">Short Break</button></p>
      <p id="cycles" class="label">Cycles:</p>
      <p id="longbreak" class="label"><button id="takeLongBreak" class="btnLBreak pomodoroBtn">Long Break</button></p>

      <!-- Work Timer -->
      <div id="work-timer" class="timer">
        <p id="w_minutes" style="color: black;">25</p>
        <p class="semicolon" style="color:#6daf33; font-size: 50px;margin-top: -10px;">:</p>
        <p id="w_seconds" style="color: palegreen;">00</p>
      </div>

      <!-- Cycle Counter -->
      <p id="counter" class="timer">0</p>

      <!-- Break Timer -->
      <div id="break-timer" class="timer">
        <p id="b_minutes">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>

      <!-- Long Break Timer -->
      <div id="l_break-timer" class="timer">
        <p id="l_minutes">15</p>
        <p class="semicolon">:</p>
        <p id="l_seconds">00</p>
      </div>

      <!-- Control Buttons -->
      <button id="start" class="btnStart pomodoroBtn">Start</button>
      <button id="stop" class="btnPause pomodoroBtn">Pause</button>
      <button id="reset" class="btnReset pomodoroBtn">Reset</button>

    </div>
    
  </div>
  
  <!-- music section   -->
  <div id="music">
    <li>
      <!-- Spotify Embed Code -->
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="50%" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </li>
